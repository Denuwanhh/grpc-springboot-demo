syntax = "proto3";
option java_multiple_files = true;
package demo.interfaces.grpc;

message AllocationReply {
    int64 allocationID = 1;
    int64 employeeID = 2;
    fixed64 allocationStartDate = 3;
    fixed64 allocationEndDate = 4;
}


message AllocationRequestForGetAllocation {
    int64 allocationID = 1;
}

message AllocationRequestForGetAllocationByEmp {
    int64 employeeID = 1;
}


// The Allocation Service Definition
service AllocationService {
    // Get Allocation using Allocation ID
    rpc getAllocation (AllocationRequestForGetAllocation) returns (AllocationReply) {
    }
    // Get Allocation using Employee ID
    rpc getAllocationByEmployee (AllocationRequestForGetAllocationByEmp) returns (AllocationReply) {
    }
}